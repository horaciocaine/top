<meta name="abstract"
      content="The basic requirements to operate Swift Mailer are extremely minimal and easily achieved. Historically, Swift Mailer has supported both PHP 4 and PHP 5 by following a parallel development workflow. Now in it's fourth major version, and with PHP 4 support officially dropped by its makers at Zend, Swift Mailer operates on servers running PHP 5.2 or higher."/>
